<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js Test</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- Include your energy chart JS -->
    <script src="/static/js/energy_chart.js"></script>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .chart-wrapper {
        height: 400px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chart.js Test</h1>
      <p>This page tests if Chart.js is working correctly.</p>

      <div class="chart-wrapper">
        <canvas id="testChart"></canvas>
      </div>

      <div style="margin-top: 20px">
        <button id="generateBtn">Generate New Data</button>
      </div>
    </div>

    <script>
      // Test if Chart.js is loaded
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded, checking dependencies...");

        if (typeof Chart === "undefined") {
          console.error("Chart.js is not loaded!");
          document.body.innerHTML +=
            '<div style="color: red; margin-top: 20px;">ERROR: Chart.js is not loaded!</div>';
          return;
        }

        console.log("Chart.js is loaded successfully.");

        if (typeof window.EnergyDataUtils === "undefined") {
          console.error("EnergyDataUtils is not available!");
          document.body.innerHTML +=
            '<div style="color: red; margin-top: 20px;">ERROR: EnergyDataUtils is not available!</div>';
          return;
        }

        console.log("EnergyDataUtils is available.");

        // Generate test data
        const data = window.EnergyDataUtils.generateEnergyData("day", 10);
        console.log("Generated test data:", data);

        // Create a simple chart
        const ctx = document.getElementById("testChart").getContext("2d");

        const chartData = {
          labels: data.labels,
          datasets: [
            {
              label: "Energy Production (kWh)",
              data: data.datasets.production,
              backgroundColor: "rgba(16, 185, 129, 0.1)",
              borderColor: "rgba(16, 185, 129, 0.8)",
              borderWidth: 2,
            },
          ],
        };

        const chartConfig = {
          type: "line",
          data: chartData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        };

        const chart = new Chart(ctx, chartConfig);

        // Add button event
        document
          .getElementById("generateBtn")
          .addEventListener("click", function () {
            const newData = window.EnergyDataUtils.generateEnergyData(
              "day",
              10
            );
            chart.data.datasets[0].data = newData.datasets.production;
            chart.update();
          });
      });
    </script>
  </body>
</html>
