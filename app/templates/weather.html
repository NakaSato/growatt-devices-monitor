{% extends "base.html" %} {% block title %}Weather Status - Growatt API{%
endblock %} {% block content %}
<div id="weather-app" x-data="weatherApp()" x-cloak>
  <h1>Weather Status for Plant: {{ plant_name }}</h1>

  <div class="weather-chart-container mb-4 bg-white p-4 rounded-lg shadow">
    <div class="chart-controls flex justify-between items-center mb-3">
      <h3 class="text-gray-700 font-medium text-lg">Weather Conditions</h3>
      <select
        x-model="chartPeriod"
        @change="updateChart()"
        class="px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
      >
        <option value="day">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>
    </div>
    <div class="relative" style="min-height: 250px">
      <canvas id="weatherChart" x-ref="weatherChart" class="w-full"></canvas>
      <div
        x-show="isLoading"
        class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75"
      >
        <div
          class="spinner border-4 border-t-4 border-gray-200 border-t-primary-500 rounded-full w-10 h-10 animate-spin"
        ></div>
      </div>
    </div>
  </div>

  <div class="table-responsive overflow-x-auto bg-white rounded-lg shadow">
    <table id="weather-table" class="w-full" :data-sort-order="sortOrder">
      <thead class="bg-gray-100">
        <tr>
          <th
            @click="sortTable(0)"
            class="px-4 py-3 text-left text-xs sm:text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-200 transition-colors"
          >
            Plant Name <span class="sort-icon" x-text="getSortIcon(0)"></span>
          </th>
          <th
            @click="sortTable(1)"
            class="px-4 py-3 text-left text-xs sm:text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-200 transition-colors"
          >
            Location <span class="sort-icon" x-text="getSortIcon(1)"></span>
          </th>
          <th
            @click="sortTable(2)"
            class="px-4 py-3 text-left text-xs sm:text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-200 transition-colors"
          >
            Temperature <span class="sort-icon" x-text="getSortIcon(2)"></span>
          </th>
          <th
            @click="sortTable(3)"
            class="px-4 py-3 text-left text-xs sm:text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-200 transition-colors"
          >
            Weather <span class="sort-icon" x-text="getSortIcon(3)"></span>
          </th>
          <th
            @click="sortTable(4)"
            class="px-4 py-3 text-left text-xs sm:text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-200 transition-colors"
          >
            Humidity <span class="sort-icon" x-text="getSortIcon(4)"></span>
          </th>
          <th
            @click="sortTable(5)"
            class="px-4 py-3 text-left text-xs sm:text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-200 transition-colors"
          >
            Last Update <span class="sort-icon" x-text="getSortIcon(5)"></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <template x-for="(item, index) in weatherData" :key="index">
          <tr :class="{ 'offline-row': item.status === 'Offline' }">
            <td x-text="item.plant_name"></td>
            <td x-text="item.location"></td>
            <td x-text="item.temperature"></td>
            <td x-text="item.weather"></td>
            <td x-text="item.humidity"></td>
            <td x-text="item.last_update_time"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>

<style>
  /* Mobile optimizations */
  @media (max-width: 640px) {
    #weather-table th,
    #weather-table td {
      padding: 8px 12px;
      font-size: 0.75rem;
    }

    .sort-icon {
      display: none;
    }

    .weather-chart-container {
      padding: 0.75rem;
    }
  }

  /* Custom loading spinner animation */
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .animate-spin {
    animation: spin 1s linear infinite;
  }

  /* Improve scroll experience for mobile */
  .table-responsive {
    -webkit-overflow-scrolling: touch;
    scrollbar-width: thin;
  }

  .table-responsive::-webkit-scrollbar {
    height: 6px;
  }

  .table-responsive::-webkit-scrolling-track {
    background: #f1f1f1;
  }

  .table-responsive::-webkit-scrollbar-thumb {
    background-color: #d1d5db;
    border-radius: 3px;
  }
</style>

<!-- Alpine.js and Chart.js -->
<script
  src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  defer
></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const plantId = "{{ plant_id }}"; // Pass the plant ID from the server-side
    const cacheKey = `weather_${plantId}`;
    const cacheExpiration = 15 * 60 * 1000; // Cache expiration time in milliseconds (e.g., 15 minutes)

    // Define the Alpine.js component
    window.weatherApp = function () {
      return {
        weatherData: [],
        sortOrder: "asc",
        currentSortColumn: 0,
        isLoading: false,
        chartMetric: "temperature",
        chartPeriod: "day",
        weatherChart: null,

        // Lifecycle methods
        init() {
          this.checkCacheAndFetchData();

          // Add table row hover effect for better touch feedback
          const tableBody = document.querySelector("#weather-table tbody");
          if (tableBody) {
            const observer = new MutationObserver(() => {
              document
                .querySelectorAll("#weather-table tbody tr")
                .forEach((row) => {
                  row.classList.add("hover:bg-gray-50", "transition-colors");
                });
            });

            observer.observe(tableBody, { childList: true });
          }
        },

        // Data methods
        checkCacheAndFetchData() {
          const cachedData = localStorage.getItem(cacheKey);

          if (cachedData) {
            const parsedCache = JSON.parse(cachedData);
            const isCacheValid =
              Date.now() - parsedCache.timestamp < cacheExpiration;

            if (isCacheValid) {
              this.weatherData = parsedCache.data;
              this.initializeChart();
              return;
            }
          }

          this.fetchWeatherData(); // Cache expired or no cache, fetch new data
        },

        fetchWeatherData() {
          this.isLoading = true;

          fetch(`/api/weather?plantId=${plantId}`)
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              this.weatherData = Array.isArray(data) ? data : [];

              // Cache the data with timestamp
              const cacheData = {
                timestamp: Date.now(),
                data: this.weatherData,
              };
              localStorage.setItem(cacheKey, JSON.stringify(cacheData));

              this.initializeChart();
            })
            .catch((error) => {
              console.error("Error fetching weather data:", error);
              alert(`Failed to load weather data: ${error.message}`);
            })
            .finally(() => {
              this.isLoading = false;
            });
        },

        // Chart methods
        initializeChart() {
          if (!this.weatherData.length) return;

          try {
            const chartData = this.processChartData();
            const ctx = this.$refs.weatherChart.getContext("2d");

            // Destroy previous chart instance if it exists
            if (this.weatherChart) {
              this.weatherChart.destroy();
            }

            this.weatherChart = new Chart(ctx, {
              type: "line",
              data: {
                labels: chartData.labels,
                datasets: [
                  {
                    label: this.getMetricLabel(),
                    data: chartData.values,
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderWidth: 2,
                    tension: 0.3,
                    pointRadius: 3,
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: {
                  title: {
                    display: true,
                    text: `Weather ${this.getMetricLabel()} - ${this.getChartPeriodLabel()}`,
                  },
                  tooltip: {
                    callbacks: {
                      label: (context) => {
                        let label = context.dataset.label || "";
                        if (label) {
                          label += ": ";
                        }
                        if (context.parsed.y !== null) {
                          label += this.getMetricValueWithUnit(
                            context.parsed.y
                          );
                        }
                        return label;
                      },
                    },
                  },
                },
                scales: {
                  y: {
                    beginAtZero: this.chartMetric === "weather",
                    title: {
                      display: true,
                      text: this.getMetricLabel(),
                    },
                  },
                },
              },
            });
          } catch (error) {
            console.error("Error initializing chart:", error);
          }
        },

        updateChart() {
          this.initializeChart();
        },

        processChartData() {
          // Extract and process data for chart based on selected metric and period
          let data = this.weatherData;
          let labels = [];
          let values = [];

          // Implement the data processing logic based on chartMetric and chartPeriod
          data.forEach((item) => {
            let value = null;

            switch (this.chartMetric) {
              case "temperature":
                value = this.extractNumericValue(item.temperature);
                break;
              case "humidity":
                value = this.extractNumericValue(item.humidity);
                break;
              case "weather":
                // Map weather conditions to numeric values for visualization
                value = this.weatherConditionToValue(item.weather);
                break;
            }

            if (value !== null) {
              labels.push(new Date(item.last_update_time).toLocaleTimeString());
              values.push(value);
            }
          });

          return { labels, values };
        },

        // Utility methods
        extractNumericValue(str) {
          if (!str) return null;
          const matches = str.toString().match(/[-+]?\d*\.?\d+/);
          return matches ? parseFloat(matches[0]) : null;
        },

        weatherConditionToValue(condition) {
          if (!condition) return 5; // Default/unknown

          const conditions = {
            Clear: 10,
            Sunny: 9,
            "Partly Cloudy": 7,
            Cloudy: 5,
            Overcast: 4,
            Rainy: 3,
            Rain: 3,
            Stormy: 1,
            Snow: 2,
          };

          // Try to match condition to known values
          for (const [key, value] of Object.entries(conditions)) {
            if (condition.toLowerCase().includes(key.toLowerCase())) {
              return value;
            }
          }

          return 5; // Default value
        },

        getMetricLabel() {
          switch (this.chartMetric) {
            case "temperature":
              return "Temperature";
            case "humidity":
              return "Humidity";
            case "weather":
              return "Weather Conditions";
            default:
              return this.chartMetric;
          }
        },

        getChartPeriodLabel() {
          switch (this.chartPeriod) {
            case "day":
              return "Today";
            case "week":
              return "This Week";
            case "month":
              return "This Month";
            default:
              return this.chartPeriod;
          }
        },

        getMetricValueWithUnit(value) {
          switch (this.chartMetric) {
            case "temperature":
              return `${value}°C`;
            case "humidity":
              return `${value}%`;
            case "weather":
              return `${value} (${this.valueToWeatherCondition(value)})`;
            default:
              return value;
          }
        },

        valueToWeatherCondition(value) {
          if (value >= 9) return "Sunny/Clear";
          if (value >= 7) return "Partly Cloudy";
          if (value >= 5) return "Cloudy";
          if (value >= 3) return "Rainy";
          if (value >= 2) return "Snow";
          return "Stormy";
        },

        // Table sorting methods
        sortTable(columnIndex) {
          if (this.currentSortColumn === columnIndex) {
            // Toggle sort order if clicking on the same column
            this.sortOrder = this.sortOrder === "asc" ? "desc" : "asc";
          } else {
            // Default to ascending order for a new column
            this.sortOrder = "asc";
            this.currentSortColumn = columnIndex;
          }

          // Sort the weather data array
          this.weatherData.sort((a, b) => {
            const keys = [
              "plant_name",
              "location",
              "temperature",
              "weather",
              "humidity",
              "last_update_time",
            ];
            const key = keys[columnIndex];

            let valueA = a[key] || "";
            let valueB = b[key] || "";

            // Handle numeric sorting for temperature and humidity
            if (columnIndex === 2 || columnIndex === 4) {
              valueA = this.extractNumericValue(valueA) || 0;
              valueB = this.extractNumericValue(valueB) || 0;
            }

            // Handle date sorting for last update time
            if (columnIndex === 5) {
              valueA = new Date(valueA).getTime();
              valueB = new Date(valueB).getTime();
            }

            // Apply sort direction
            return this.sortOrder === "asc"
              ? valueA > valueB
                ? 1
                : -1
              : valueA < valueB
              ? 1
              : -1;
          });
        },

        getSortIcon(columnIndex) {
          if (this.currentSortColumn !== columnIndex) return "▲";
          return this.sortOrder === "asc" ? "▲" : "▼";
        },

        // Export functionality
        exportToExcel() {
          if (!this.weatherData.length) {
            alert("No data to export!");
            return;
          }

          try {
            // Create CSV content
            let csvContent = "data:text/csv;charset=utf-8,";

            // Add headers
            csvContent +=
              "Plant Name,Location,Temperature,Weather,Humidity,Last Update Time\n";

            // Add data rows
            this.weatherData.forEach((item) => {
              const row = [
                item.plant_name || "",
                item.location || "",
                item.temperature || "",
                item.weather || "",
                item.humidity || "",
                item.last_update_time || "",
              ]
                .map((cell) => `"${cell}"`)
                .join(",");

              csvContent += row + "\n";
            });

            // Create download link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute(
              "download",
              `weather_data_${plantId}_${new Date()
                .toISOString()
                .slice(0, 10)}.csv`
            );
            document.body.appendChild(link);

            // Trigger download and clean up
            link.click();
            document.body.removeChild(link);
          } catch (error) {
            console.error("Error exporting to Excel:", error);
            alert("Failed to export data. See console for details.");
          }
        },
      };
    };
  });
</script>
{% endblock %}
