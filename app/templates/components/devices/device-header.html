<div class="flex flex-col sm:flex-row justify-between items-center mb-3 gap-3">
  <h1
    class="text-lg sm:text-2xl md:text-3xl font-bold text-deep-forest font-headings text-center sm:text-left w-full sm:w-auto mb-2 sm:mb-0"
  >
    Device Status
  </h1>
  <div
    class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto order-3 sm:order-2"
  >
    <button
      id="refresh-btn"
      @click="fetchDevices(true)"
      :disabled="isLoading"
      class="bg-gradient-to-r from-green-500 to-green-600 text-white flex items-center justify-center gap-2 text-sm font-medium px-4 py-2 rounded-md shadow-sm hover:from-green-600 hover:to-green-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 disabled:opacity-60 disabled:cursor-not-allowed"
      aria-label="Refresh device data"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        :class="{'animate-spin': isLoading}"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
        />
      </svg>
      <span>Refresh</span>
    </button>
    <button
      id="export-btn"
      @click="exportToCSV()"
      :disabled="isLoading || devices.length === 0"
      class="bg-gradient-to-r from-blue-500 to-blue-600 text-white flex items-center justify-center gap-2 text-sm font-medium px-4 py-2 rounded-md shadow-sm hover:from-blue-600 hover:to-blue-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-60 disabled:cursor-not-allowed"
      aria-label="Export data to CSV"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"
        />
      </svg>
      <span>Export</span>
    </button>
  </div>
</div>

<div x-show="isLoading" class="flex justify-center py-2">
  <div
    class="spinner border-4 border-t-4 border-light-gray border-t-eco-green rounded-full w-10 h-10 animate-spin"
  ></div>
</div>

<div
  x-show="errorMessage"
  class="bg-red-50 text-danger p-2 mb-4 rounded-lg shadow-sm border border-danger border-opacity-20"
>
  <div class="flex items-center">
    <svg
      class="h-5 w-5 mr-2 flex-shrink-0 text-danger"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        fill-rule="evenodd"
        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span x-text="errorMessage" class="text-sm sm:text-base"></span>
  </div>
  <button
    @click="errorMessage = ''"
    class="text-sm text-danger hover:text-danger mt-2 ml-7 focus:outline-none focus:underline"
  >
    Dismiss
  </button>
</div>
