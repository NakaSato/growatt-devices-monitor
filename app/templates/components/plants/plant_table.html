<div
  class="overflow-x-auto bg-white rounded-lg shadow-md border border-gray-200"
>
  <table class="min-w-full divide-y divide-gray-300 table-fixed">
    <thead class="bg-gray-100">
      <tr>
        <th
          scope="col"
          class="w-16 sm:w-20 px-3 sm:px-6 py-4 text-right text-xs font-bold text-deep-forest uppercase tracking-wider cursor-pointer border-b-2 border-gray-200"
          @click="sortBy('id')"
        >
          <div class="flex items-center justify-end">
            <span class="whitespace-nowrap">Plant ID</span>
            <svg
              x-show="sortField === 'id'"
              xmlns="http://www.w3.org/2000/svg"
              class="ml-1 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              :class="{'rotate-180': !sortAsc}"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 15l7-7 7 7"
              />
            </svg>
          </div>
        </th>
        <th
          scope="col"
          class="w-44 sm:w-64 px-3 sm:px-6 py-4 text-left text-xs font-bold text-deep-forest uppercase tracking-wider cursor-pointer border-b-2 border-gray-200"
          @click="sortBy('plantName')"
        >
          <div class="flex items-center">
            <span class="whitespace-nowrap">Plant Name</span>
            <svg
              x-show="sortField === 'plantName'"
              xmlns="http://www.w3.org/2000/svg"
              class="ml-1 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              :class="{'rotate-180': !sortAsc}"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 15l7-7 7 7"
              />
            </svg>
          </div>
        </th>
        <th
          scope="col"
          class="w-24 px-3 sm:px-6 py-4 text-left text-xs font-bold text-deep-forest uppercase tracking-wider cursor-pointer border-b-2 border-gray-200"
          @click="sortBy('totalPower')"
        >
          <div class="flex items-center">
            <span class="whitespace-nowrap">Power</span>
            <svg
              x-show="sortField === 'totalPower'"
              xmlns="http://www.w3.org/2000/svg"
              class="ml-1 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              :class="{'rotate-180': !sortAsc}"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 15l7-7 7 7"
              />
            </svg>
          </div>
        </th>
        <th
          scope="col"
          class="w-28 px-3 sm:px-6 py-4 text-left text-xs font-bold text-deep-forest uppercase tracking-wider cursor-pointer hidden sm:table-cell border-b-2 border-gray-200"
          @click="sortBy('todayEnergy')"
        >
          <div class="flex items-center">
            <span class="whitespace-nowrap">Energy Today</span>
            <svg
              x-show="sortField === 'todayEnergy'"
              xmlns="http://www.w3.org/2000/svg"
              class="ml-1 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              :class="{'rotate-180': !sortAsc}"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 15l7-7 7 7"
              />
            </svg>
          </div>
        </th>
        <th
          scope="col"
          class="w-28 px-3 sm:px-6 py-4 text-left text-xs font-bold text-deep-forest uppercase tracking-wider cursor-pointer hidden md:table-cell border-b-2 border-gray-200"
          @click="sortBy('monthEnergy')"
        >
          <div class="flex items-center">
            <span class="whitespace-nowrap">Month Energy</span>
            <svg
              x-show="sortField === 'monthEnergy'"
              xmlns="http://www.w3.org/2000/svg"
              class="ml-1 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              :class="{'rotate-180': !sortAsc}"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 15l7-7 7 7"
              />
            </svg>
          </div>
        </th>
        <th
          scope="col"
          class="w-32 px-3 sm:px-6 py-4 text-left text-xs font-bold text-deep-forest uppercase tracking-wider cursor-pointer hidden lg:table-cell border-b-2 border-gray-200"
          @click="sortBy('lastUpdateTime')"
        >
          <div class="flex items-center">
            <span class="whitespace-nowrap">Last Update</span>
            <svg
              x-show="sortField === 'lastUpdateTime'"
              xmlns="http://www.w3.org/2000/svg"
              class="ml-1 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              :class="{'rotate-180': !sortAsc}"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 15l7-7 7 7"
              />
            </svg>
          </div>
        </th>
        <th
          scope="col"
          class="w-24 px-3 sm:px-6 py-4 text-center text-xs font-bold text-deep-forest uppercase tracking-wider border-b-2 border-gray-200 bg-gray-200"
        >
          Status
        </th>
        <th
          scope="col"
          class="w-24 sm:w-32 px-3 sm:px-6 py-4 text-right text-xs font-bold text-deep-forest uppercase tracking-wider border-b-2 border-gray-200 bg-gray-200"
        >
          Actions
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <template x-for="(plant, index) in paginatedPlants" :key="plant.id">
        <tr
          :class="{'bg-gray-50': index % 2 === 0, 'bg-white': index % 2 !== 0}"
          class="transition-all duration-200 ease-in-out hover:bg-snow-white hover:shadow-md"
        >
          <td
            class="px-3 sm:px-6 py-4 text-xs sm:text-sm font-mono text-slate-gray group-hover:text-deep-forest text-right border-r border-gray-100"
          >
            <span x-text="plant.id" class="font-semibold"></span>
          </td>
          <td
            class="px-3 sm:px-6 py-4 border-r border-gray-100"
          >
            <div class="flex flex-col">
              <div
                class="text-xs sm:text-sm font-medium text-deep-forest transition-colors duration-200 break-words"
                x-text="plant.plantName"
              ></div>
              <div
                class="text-xs text-slate-500 break-words"
                x-text="plant.location || ''"
              ></div>
            </div>
          </td>
          <td
            class="px-3 sm:px-6 py-4 whitespace-nowrap border-r border-gray-100"
          >
            <span
              class="text-xs sm:text-sm font-semibold text-eco-green transition-colors duration-200"
              x-text="formatPower(plant.totalPower)"
            ></span>
          </td>
          <td
            class="px-3 sm:px-6 py-4 whitespace-nowrap hidden sm:table-cell border-r border-gray-100"
          >
            <span
              class="text-xs sm:text-sm font-semibold text-eco-green transition-colors duration-200"
              x-text="formatEnergy(plant.todayEnergy)"
            ></span>
          </td>
          <td
            class="px-3 sm:px-6 py-4 whitespace-nowrap hidden md:table-cell border-r border-gray-100"
          >
            <span
              class="text-xs sm:text-sm font-semibold text-eco-green transition-colors duration-200"
              x-text="formatEnergy(plant.monthEnergy)"
            ></span>
          </td>
          <td
            class="px-3 sm:px-6 py-4 whitespace-nowrap hidden lg:table-cell border-r border-gray-100"
          >
            <span
              class="text-xs sm:text-sm text-slate-600"
              x-text="plant.formattedLastUpdate"
            ></span>
          </td>
          <td
            class="px-3 sm:px-6 py-4 text-center border-r border-gray-100"
          >
            <span
              class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full transition-all duration-200"
              :class="getStatusBadgeClass(plant.status)"
              x-text="getStatusText(plant.status)"
            ></span>
          </td>
          <td
            class="px-3 sm:px-6 py-4 text-right text-xs sm:text-sm font-medium"
          >
            <div class="flex justify-end gap-2">
              <button
                @click="fetchSinglePlant(plant.id)"
                class="text-green-600 hover:text-green-800 transition-colors duration-200 px-2 py-1 rounded border border-green-200 hover:bg-green-50 hover:border-green-300 shadow-sm hover:shadow flex-shrink-0"
                :disabled="plant.isRefreshing"
                :class="{'opacity-50 cursor-not-allowed': plant.isRefreshing}"
                title="Refresh plant data"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  :class="{'animate-spin': plant.isRefreshing}"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 8.003 0 01-15.357-2m15.357 2H15"
                  />
                </svg>
              </button>
              <a
                :href="'/plant/' + plant.id"
                class="text-blue-600 hover:text-blue-800 transition-colors duration-200 px-3 py-1.5 rounded border border-blue-200 hover:bg-blue-50 hover:border-blue-300 shadow-sm hover:shadow flex-shrink-0"
                title="View plant details"
              >
                <span class="hidden sm:inline">View</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 sm:hidden"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </a>
            </div>
          </td>
        </tr>
      </template>
    </tbody>
  </table>
</div>
