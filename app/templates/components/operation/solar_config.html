<!-- Solar Monitoring Configuration Component -->
<div x-show="configSection === 'solar'" class="space-y-5">
  <h3 class="text-lg font-medium text-gray-900">
    Solar System Monitoring Configuration
  </h3>

  <!-- Monitoring Frequency -->
  <div>
    <label
      for="monitoring-frequency"
      class="block text-sm font-medium text-gray-700"
      >Monitoring Frequency (minutes)</label
    >
    <div class="mt-1">
      <input
        type="number"
        name="monitoring-frequency"
        id="monitoring-frequency"
        x-model="configData.solar.monitoringFrequency"
        min="1"
        max="60"
        class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
      />
    </div>
    <p class="mt-1 text-sm text-gray-500">
      How often to collect data from solar devices
    </p>
  </div>

  <!-- Performance Ratio Threshold -->
  <div>
    <label for="pr-threshold" class="block text-sm font-medium text-gray-700"
      >Performance Ratio Threshold (%)</label
    >
    <div class="mt-1">
      <input
        type="number"
        name="pr-threshold"
        id="pr-threshold"
        x-model="configData.solar.performanceRatioThreshold"
        min="50"
        max="100"
        class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
      />
    </div>
    <p class="mt-1 text-sm text-gray-500">
      Minimum acceptable performance ratio before alerts are triggered
    </p>
  </div>

  <!-- Alert Thresholds -->
  <div>
    <h4 class="text-sm font-medium text-gray-700 mb-3">Alert Thresholds</h4>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Low Production Alert -->
      <div>
        <label
          for="low-production"
          class="block text-sm font-medium text-gray-700"
          >Low Production (%)</label
        >
        <div class="mt-1">
          <input
            type="number"
            name="low-production"
            id="low-production"
            x-model="configData.solar.alertThresholds.lowProduction"
            min="0"
            max="100"
            class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
      </div>

      <!-- High Temperature Alert -->
      <div>
        <label
          for="high-temperature"
          class="block text-sm font-medium text-gray-700"
          >High Temperature (Â°C)</label
        >
        <div class="mt-1">
          <input
            type="number"
            name="high-temperature"
            id="high-temperature"
            x-model="configData.solar.alertThresholds.highTemperature"
            min="40"
            max="100"
            class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
      </div>

      <!-- Low Efficiency Alert -->
      <div>
        <label
          for="low-efficiency"
          class="block text-sm font-medium text-gray-700"
          >Low Efficiency (%)</label
        >
        <div class="mt-1">
          <input
            type="number"
            name="low-efficiency"
            id="low-efficiency"
            x-model="configData.solar.alertThresholds.lowEfficiency"
            min="0"
            max="100"
            class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Environmental Factors -->
  <div>
    <h4 class="text-sm font-medium text-gray-700 mb-3">
      Environmental Calculations
    </h4>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- CO2 Emission Factor -->
      <div>
        <label for="co2-factor" class="block text-sm font-medium text-gray-700"
          >CO2 Emission Factor (kg/kWh)</label
        >
        <div class="mt-1">
          <input
            type="number"
            name="co2-factor"
            id="co2-factor"
            x-model="configData.solar.environmentalFactors.co2EmissionFactor"
            min="0.1"
            max="1.0"
            step="0.01"
            class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
      </div>

      <!-- Trees per Ton CO2 -->
      <div>
        <label
          for="trees-factor"
          class="block text-sm font-medium text-gray-700"
          >Trees per Ton of CO2</label
        >
        <div class="mt-1">
          <input
            type="number"
            name="trees-factor"
            id="trees-factor"
            x-model="configData.solar.environmentalFactors.treesPerTonCO2"
            min="10"
            max="100"
            class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
      </div>

      <!-- Electricity Rate -->
      <div>
        <label
          for="electricity-rate"
          class="block text-sm font-medium text-gray-700"
          >Electricity Rate ($/kWh)</label
        >
        <div class="mt-1">
          <input
            type="number"
            name="electricity-rate"
            id="electricity-rate"
            x-model="configData.solar.environmentalFactors.electricityRate"
            min="0.01"
            max="1.0"
            step="0.01"
            class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
      </div>
    </div>
  </div>
</div>
