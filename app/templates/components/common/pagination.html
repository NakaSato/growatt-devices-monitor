<div
  class="px-3 sm:px-6 py-4 border-t border-gray-200 flex items-center justify-between bg-white shadow-sm rounded-b-lg"
>
  <!-- Mobile pagination -->
  <div class="flex-1 flex justify-between sm:hidden">
    <button
      @click="prevPage()"
      :disabled="currentPage === 1"
      class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      :class="{'opacity-50 cursor-not-allowed': currentPage === 1}"
    >
      <svg
        class="mr-2 h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Previous
    </button>
    <span
      class="mx-2 self-center text-sm font-medium text-gray-700 bg-gray-100 px-3 py-1 rounded-md"
    >
      <span x-text="currentPage"></span> / <span x-text="totalPages"></span>
    </span>
    <button
      @click="nextPage()"
      :disabled="currentPage >= totalPages"
      class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      :class="{'opacity-50 cursor-not-allowed': currentPage >= totalPages}"
    >
      Next
      <svg
        class="ml-2 h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Desktop pagination -->
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span
          class="font-medium text-gray-900"
          x-text="(currentPage - 1) * pageSize + 1"
        ></span>
        to
        <span
          class="font-medium text-gray-900"
          x-text="Math.min(currentPage * pageSize, filteredPlants.length)"
        ></span>
        of
        <span
          class="font-medium text-gray-900"
          x-text="filteredPlants.length"
        ></span>
        results
      </p>
    </div>
    <div>
      <nav
        class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
        aria-label="Pagination"
      >
        <button
          @click="prevPage()"
          :disabled="currentPage === 1"
          class="relative inline-flex items-center px-3 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium hover:bg-gray-50 transition-colors duration-200 focus:z-10 focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500"
          :class="{'text-gray-500 opacity-70 cursor-not-allowed': currentPage === 1, 'text-gray-700': currentPage !== 1}"
        >
          <span class="sr-only">Previous</span>
          <svg
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>

        <template x-for="page in pageNumbers">
          <button
            @click="goToPage(page)"
            :class="{
              'z-10 bg-green-50 border-green-500 text-green-600': page === currentPage, 
              'bg-white border-gray-300 text-gray-700 hover:bg-gray-50': page !== currentPage
            }"
            class="relative inline-flex items-center px-4 py-2 border text-sm font-medium transition-colors duration-200 focus:z-10 focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500"
            x-text="page"
          ></button>
        </template>

        <button
          @click="nextPage()"
          :disabled="currentPage >= totalPages"
          class="relative inline-flex items-center px-3 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium hover:bg-gray-50 transition-colors duration-200 focus:z-10 focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500"
          :class="{'text-gray-500 opacity-70 cursor-not-allowed': currentPage >= totalPages, 'text-gray-700': currentPage < totalPages}"
        >
          <span class="sr-only">Next</span>
          <svg
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
