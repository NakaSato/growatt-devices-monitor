<div class="flex items-center justify-between py-3">
  <div class="flex items-center space-x-2">
    <span class="text-sm text-slate-gray">
      Showing
      <span
        class="font-medium text-charcoal"
        x-text="(currentPage - 1) * pageSize + 1"
      ></span>
      to
      <span
        class="font-medium text-charcoal"
        x-text="Math.min(currentPage * pageSize, filteredPlants.length)"
      ></span>
      of
      <span
        class="font-medium text-charcoal"
        x-text="filteredPlants.length"
      ></span>
      items
    </span>
  </div>

  <nav class="flex items-center space-x-1" aria-label="Pagination">
    <!-- First Page Button -->
    <button
      @click="goToPage(1)"
      :disabled="currentPage === 1"
      class="px-2 py-1 rounded-md border border-light-gray bg-white hover:bg-light-gray transition-all"
      :class="{'opacity-50 cursor-not-allowed': currentPage === 1}"
      aria-label="Go to first page"
    >
      <span class="sr-only">First</span>
      <svg
        class="h-5 w-5 text-slate-gray"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L10 4.414l-3.293 3.293a1 1 0 01-1.414 0zM5.293 12.293a1 1 0 011.414 0L10 15.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- Previous Button -->
    <button
      @click="prevPage()"
      :disabled="currentPage === 1"
      class="px-2 py-1 rounded-md border border-light-gray bg-white hover:bg-light-gray transition-all"
      :class="{'opacity-50 cursor-not-allowed': currentPage === 1}"
      aria-label="Previous page"
    >
      <span class="sr-only">Previous</span>
      <svg
        class="h-5 w-5 text-slate-gray"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- Page Numbers -->
    <template x-for="page in pageNumbers" :key="page">
      <button
        @click="goToPage(page)"
        class="px-3 py-1 rounded-md text-sm font-medium transition-all"
        :class="page === currentPage ? 'bg-eco-green text-white' : 'bg-white text-slate-gray border border-light-gray hover:bg-light-gray'"
        :aria-current="page === currentPage ? 'page' : null"
        x-text="page"
      ></button>
    </template>

    <!-- Next Button -->
    <button
      @click="nextPage()"
      :disabled="currentPage >= totalPages"
      class="px-2 py-1 rounded-md border border-light-gray bg-white hover:bg-light-gray transition-all"
      :class="{'opacity-50 cursor-not-allowed': currentPage >= totalPages}"
      aria-label="Next page"
    >
      <span class="sr-only">Next</span>
      <svg
        class="h-5 w-5 text-slate-gray"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- Last Page Button -->
    <button
      @click="goToPage(totalPages)"
      :disabled="currentPage >= totalPages"
      class="px-2 py-1 rounded-md border border-light-gray bg-white hover:bg-light-gray transition-all"
      :class="{'opacity-50 cursor-not-allowed': currentPage >= totalPages}"
      aria-label="Go to last page"
    >
      <span class="sr-only">Last</span>
      <svg
        class="h-5 w-5 text-slate-gray"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L10 15.586l3.293-3.293a1 1 0 011.414 0zM14.707 7.707a1 1 0 00-1.414 0L10 4.414 6.707 7.707a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </nav>
</div>
