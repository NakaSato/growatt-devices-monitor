<div
  class="status-header flex flex-col md:flex-row justify-between items-start md:items-center gap-3 md:gap-0 mb-3 md:mb-4 p-3 md:p-4 bg-white rounded-lg shadow border border-green-300"
  x-data="{ mobileMenuOpen: false }"
>
  <div class="flex justify-between w-full md:w-auto items-center">
    <h2 class="text-lg md:text-xl font-bold text-gray-800">
      System Status Overview
    </h2>
    <!-- Mobile menu toggle -->
    <button
      @click="mobileMenuOpen = !mobileMenuOpen"
      class="md:hidden bg-gray-100 p-1.5 rounded-md hover:bg-gray-200 transition-colors"
      aria-label="Toggle menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-700"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
  </div>

  <!-- Desktop navigation -->
  <div class="status-tabs hidden md:flex flex-wrap space-x-2">
    <button
      @click="activeTab = 'overview'"
      :class="{'bg-indigo-600 text-white': activeTab === 'overview', 'bg-gray-100 text-gray-700 hover:bg-gray-200': activeTab !== 'overview'}"
      class="px-4 py-1.5 rounded-md text-sm font-medium transition duration-150"
    >
      Overview
    </button>
    <button
      @click="activeTab = 'alerts'"
      :class="{'bg-indigo-600 text-white': activeTab === 'alerts', 'bg-gray-100 text-gray-700 hover:bg-gray-200': activeTab !== 'alerts'}"
      class="px-4 py-1.5 rounded-md text-sm font-medium transition duration-150 flex items-center"
    >
      <span>Alerts</span>
      <span
        class="ml-1 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5"
        >3</span
      >
    </button>
    <button
      @click="activeTab = 'analytics'"
      :class="{'bg-indigo-600 text-white': activeTab === 'analytics', 'bg-gray-100 text-gray-700 hover:bg-gray-200': activeTab !== 'analytics'}"
      class="px-4 py-1.5 rounded-md text-sm font-medium transition duration-150"
    >
      Analytics
    </button>
  </div>

  <!-- Mobile navigation -->
  <div
    x-show="mobileMenuOpen"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 transform -translate-y-2"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 transform translate-y-0"
    x-transition:leave-end="opacity-0 transform -translate-y-2"
    class="status-tabs flex flex-col w-full space-y-2 mt-2 md:hidden"
  >
    <button
      @click="activeTab = 'overview'; mobileMenuOpen = false"
      :class="{'bg-indigo-600 text-white': activeTab === 'overview', 'bg-gray-100 text-gray-700 hover:bg-gray-200': activeTab !== 'overview'}"
      class="px-3 py-2 rounded-md text-sm font-medium transition duration-150 text-left"
    >
      Overview
    </button>
    <button
      @click="activeTab = 'alerts'; mobileMenuOpen = false"
      :class="{'bg-indigo-600 text-white': activeTab === 'alerts', 'bg-gray-100 text-gray-700 hover:bg-gray-200': activeTab !== 'alerts'}"
      class="px-3 py-2 rounded-md text-sm font-medium transition duration-150 flex items-center justify-between"
    >
      <span>Alerts</span>
      <span class="bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5"
        >3</span
      >
    </button>
    <button
      @click="activeTab = 'analytics'; mobileMenuOpen = false"
      :class="{'bg-indigo-600 text-white': activeTab === 'analytics', 'bg-gray-100 text-gray-700 hover:bg-gray-200': activeTab !== 'analytics'}"
      class="px-3 py-2 rounded-md text-sm font-medium transition duration-150 text-left"
    >
      Analytics
    </button>
  </div>
</div>

<style>
  @media (max-width: 768px) {
    .status-header {
      position: relative;
      z-index: 10;
    }
  }
</style>
