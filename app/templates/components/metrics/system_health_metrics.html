<!-- System Health -->
<div
  class="system-health mt-2 bg-white rounded-lg shadow p-3 mb-2"
  x-data="systemHealthIndicators()"
>
  <h3 class="text-gray-700 text-xs font-medium mb-2">System Health</h3>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
    <div
      class="p-1.5 border border-gray-100 rounded"
      :class="{'border-red-200 bg-red-50': inverterTemp > 60, 'border-yellow-200 bg-yellow-50': inverterTemp > 50}"
    >
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3 mr-1"
          :class="{'text-green-500': inverterTemp < 50, 'text-yellow-500': inverterTemp >= 50 && inverterTemp <= 60, 'text-red-500': inverterTemp > 60}"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="text-2xs font-medium">Inverter</span>
      </div>
      <div class="text-2xs text-gray-500">
        Temperature: <span x-text="inverterTemp + 'Â°C'"></span>
      </div>
    </div>

    <div
      class="p-1.5 border border-gray-100 rounded"
      :class="{'border-red-200 bg-red-50': solarEfficiency < 70, 'border-yellow-200 bg-yellow-50': solarEfficiency < 85}"
    >
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3 mr-1"
          :class="{'text-green-500': solarEfficiency >= 85, 'text-yellow-500': solarEfficiency >= 70 && solarEfficiency < 85, 'text-red-500': solarEfficiency < 70}"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="text-2xs font-medium">Solar Panels</span>
      </div>
      <div class="text-2xs text-gray-500">
        Efficiency: <span x-text="solarEfficiency + '%'"></span>
      </div>
    </div>

    <div
      class="p-1.5 border border-gray-100 rounded"
      :class="{'border-red-200 bg-red-50': signalStatus === 'Poor', 'border-yellow-200 bg-yellow-50': signalStatus === 'Fair'}"
    >
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3 mr-1"
          :class="{'text-green-500': signalStatus === 'Good', 'text-yellow-500': signalStatus === 'Fair', 'text-red-500': signalStatus === 'Poor'}"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="text-2xs font-medium">Communication</span>
      </div>
      <div class="text-2xs text-gray-500">
        Signal: <span x-text="signalStatus"></span>
      </div>
    </div>

    <div
      class="p-1.5 border border-gray-100 rounded"
      :class="{'border-red-200 bg-red-50': batteryHealth < 75, 'border-yellow-200 bg-yellow-50': batteryHealth < 90}"
    >
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3 mr-1"
          :class="{'text-green-500': batteryHealth >= 90, 'text-yellow-500': batteryHealth >= 75 && batteryHealth < 90, 'text-red-500': batteryHealth < 75}"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="text-2xs font-medium">Battery</span>
      </div>
      <div class="text-2xs text-gray-500">
        Health: <span x-text="batteryHealth + '%'"></span>
      </div>
    </div>
  </div>
</div>
