<div class="weather-chart-container mb-4 bg-white p-4 rounded-lg shadow">
  <div class="chart-controls flex justify-between items-center mb-3">
    <h3 class="text-gray-700 font-medium text-lg">Weather Conditions</h3>
    <select
      x-model="chartPeriod"
      @change="updateChart()"
      class="px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
    >
      <option value="day">Today</option>
      <option value="week">This Week</option>
      <option value="month">This Month</option>
    </select>
  </div>
  <div class="relative" style="min-height: 250px">
    <canvas id="weatherChart" x-ref="weatherChart" class="w-full"></canvas>
    <div
      x-show="isLoading"
      class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75"
    >
      <div
        class="spinner border-4 border-t-4 border-gray-200 border-t-primary-500 rounded-full w-10 h-10 animate-spin"
      ></div>
    </div>
  </div>
</div>
